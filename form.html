<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/form.css" />
    <link rel="icon" href="assets/img/f-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Us",
        "description": "Contact form for getting in touch",
        "url": "https://parhannn.github.io/uts-pemweb/form.html"
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Farhan Apri Kesuma</h1>
    </header>

    <div class="content-fluid">
      <div class="main-content">
        <nav class="sidebar">
          <h2>Menu</h2>
          <ul>
            <li><a href="index.html">Idola</a></li>
            <li><a class="active" href="#">Formulir</a></li>
            <li><a href="list.html">Daftar</a></li>
          </ul>
        </nav>

        <div class="content">
          <h1>Formulir Pesan & Kesan</h1>
          <form id="formRegistrasi" action="succes.html" method="GET">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" />
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="dob" name="dob" />
            </div>

            <div class="mb-3">
              <label for="whatsapp" class="form-label">Nomor WhatsApp</label>
              <input type="tel" class="form-control" id="whatsapp" name="whatsapp" />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Farhan Apri Kesuma</p>
    </footer>
  </body>
</html>
